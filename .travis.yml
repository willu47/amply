language: python
dist: xenial
os: linux
virtualenv:
  system_site_packages: false
jobs:
  fast_finish: true
  include:
  - env: DISTRIB="conda" PYTHON_VERSION="3.3" COVERAGE="false"
  - env: DISTRIB="conda" PYTHON_VERSION="3.7" COVERAGE="true"
install:
- source tests/travis_install.sh
before_script:
- git config --global user.email "wusher@kth.com"
- git config --global user.name "Will Usher"
script:
- python setup.py install
- pytest
- |
  if [[ "$COVERAGE" == "true" ]]; then
    pre-commit install
    pre-commit run --files src
  fi
after_success:
- if [[ "$COVERAGE" == "true" ]]; then coveralls || echo "failed"; fi
after_script:
- travis-cleanup
cache:
  pip: true
  directories:
  - "$HOME/miniconda"
notifications:
  email: false
deploy:
  edge: true
  provider: pypi
  username: __token__
  password:
    secure: 
  on:
    tags: true
    all_branches: true
  cleanup: false
